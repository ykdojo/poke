<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="pokemon-header">
        <div class="header-content">
            <h1 class="pokemon-title">
                <span class="title-pokemon">Pokémon</span>
                <span class="title-browser">Browser</span>
            </h1>
            <div class="pokeball-decoration"></div>
        </div>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="ポケモンを検索...">
            <button id="search-button" class="search-button">検索</button>
            <button id="clear-button" class="clear-button">クリア</button>
        </div>
        <div id="pokemon-grid" class="pokemon-grid"></div>
        <div id="pokemon-detail" class="pokemon-detail hidden"></div>
    </div>
    <div id="minimap" class="minimap">
        <div class="minimap-viewport"></div>
        <canvas id="minimap-canvas"></canvas>
    </div>
    <script src="similarity.js?v=2"></script>
    <script src="app.js?v=2"></script>
</body>
</html>
